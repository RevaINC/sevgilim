<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beni Seviyor musun?</title>

<!-- Romantik Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Inter", sans-serif;
    overflow: hidden;
}

/* -----------------------------
   1) A√áILI≈û EKRANI
------------------------------*/
#love-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, rgba(255,60,90,0.3), rgba(0,0,0,0.95));
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 50px;
    text-align: center;
    transition: 0.6s;
}

#big-heart {
    position: absolute;
    width: 350px;
    height: 350px;
    background: rgba(255,40,70,0.24);
    transform: rotate(45deg);
    filter: blur(60px);
    animation: pulse 3s infinite ease-in-out;
    z-index: 0;
}

#big-heart::before,
#big-heart::after {
    content: "";
    position: absolute;
    width: 350px;
    height: 350px;
    background: rgba(255,40,70,0.24);
    border-radius: 50%;
}

#big-heart::before { top: -175px; left: 0; }
#big-heart::after  { left: -175px; top: 0; }

@keyframes pulse {
    0%   { transform: rotate(45deg) scale(1); opacity: 0.8; }
    50%  { transform: rotate(45deg) scale(1.15); opacity: 1; }
    100% { transform: rotate(45deg) scale(1); opacity: 0.8; }
}

#love-screen h1 {
    font-size: 52px;
    font-family: "Great Vibes", cursive;
    color: #ff6a80;
    text-shadow: 0 0 25px rgba(255,60,80,0.8);
    letter-spacing: 2px;
    z-index: 10;
}

#button-row {
    display: flex;
    flex-direction: row;
    gap: 120px;
    z-index: 10;
}

.btn-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.btn-img {
    width: 90px;
    height: 90px;
    object-fit: contain;
    filter: drop-shadow(0 0 12px rgba(255,80,120,0.9));
}

.love-btn {
    padding: 14px 28px;
    font-size: 22px;
    border: none;
    cursor: pointer;
    border-radius: 14px;
    font-weight: bold;
    z-index: 100000 !important;
    transition: 0.3s;
}

#yes-btn {
    background: linear-gradient(to right, #ff6a8e, #ff4d6d);
    color: white;
    box-shadow: 0 0 15px rgba(255,60,90,0.6);
}

#yes-btn:hover {
    transform: scale(1.1);
}

#no-btn {
    background: #333;
    color: white;
    z-index: 99999 !important;
}

/* -----------------------------
   ARKA PLAN ANƒ∞MASYON (Kalp Yaƒümuru + Firework)
------------------------------*/
#effects-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1; /* i√ßerik ALTINDA */
}

/* -----------------------------
   2) ANA SAYFA
------------------------------*/
.neon-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,0,40,0.15), rgba(0,0,0,1));
    filter: blur(30px);
    z-index: 0;
}

.card {
    width: 90%;
    max-width: 720px;
    background: rgba(20, 20, 20, 0.55);
    border: 1px solid rgba(255,0,40,0.2);
    border-radius: 26px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(255,0,80,0.3);
    padding: 50px;
    margin: 40px auto; /* yukarƒ± ta≈üƒ±dƒ±k */
    text-align: center;
    display: none;
    z-index: 5;
}

.title {
    font-size: 62px;
    font-family: "Great Vibes", cursive;
    color: #ff4d70;
    text-shadow: 0 0 22px rgba(255,0,60,0.6);
}

.message {
    margin-top: 25px;
    font-size: 22px;
    color: #e9e9e9;
    line-height: 1.9;
    border-left: 3px solid rgba(255,0,60,0.4);
    padding-left: 20px;
    font-family: "Inter", sans-serif;
}

#birthday-image {
    margin-top: 35px;
    width: 100%;
    height: 280px;
    border-radius: 16px;
    object-fit: cover;
    display: block; /* artƒ±k border ve shadow yok */
}
</style>
</head>
<body>

<!-- A√áILI≈û EKRANI -->
<div id="love-screen">
    <div id="big-heart"></div>

    <h1>Beni seviyor musun? ‚ù§Ô∏è</h1>

    <div id="button-row">
        <div class="btn-area">
            <img src="src/love3.png" class="btn-img">
            <button id="yes-btn" class="love-btn">Evet</button>
        </div>

        <div class="btn-area">
            <img src="src/love1.png" class="btn-img">
            <button id="no-btn" class="love-btn">Hayƒ±r</button>
        </div>
    </div>
</div>

<!-- ARKA PLAN KALP + FIREWORK -->
<canvas id="effects-layer"></canvas>

<!-- M√úZƒ∞K -->
<audio id="bg-music" src="src/seniste.mp3"></audio>

<!-- ANA SAYFA -->
<div class="neon-bg"></div>

<div class="card" id="main-card">

    <h1 class="title">Bende seni seviyorum</h1>

    <div class="message">
        Sevgililer g√ºn√ºm√ºz kutlu olsun,
        Nice birlikte senelereü•≥
         
        <br><br>
        <b>~ sedat</b>
    </div>

    <img id="birthday-image" src="src/love2.png">

</div>

<script>
/* HAYIR KA√áMA */
const noBtn = document.getElementById("no-btn");
noBtn.addEventListener("mouseenter", () => {
    const rect = noBtn.getBoundingClientRect();
    const offsetX = (Math.random() * 240) - 120;
    const offsetY = (Math.random() * 240) - 120;
    let newX = rect.left + offsetX;
    let newY = rect.top + offsetY;
    newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
    newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));
    noBtn.style.position = "fixed";
    noBtn.style.left = newX + "px";
    noBtn.style.top  = newY + "px";
    noBtn.style.zIndex = "999999";
});

/* EVET ‚Üí GE√áƒ∞≈û + ANƒ∞MASYON BA≈ûLATMA */
document.getElementById("yes-btn").addEventListener("click", () => {

    document.getElementById("love-screen").style.opacity = "0";

    setTimeout(() => {
        document.getElementById("love-screen").style.display = "none";
        document.getElementById("main-card").style.display = "block";

        document.getElementById("bg-music").play();
        document.getElementById("birthday-image").style.display = "block";

        startHeartRain();
        startFireworks();

    }, 600);
});

/* ‚ù§Ô∏è KALP YAƒûMURU */
function startHeartRain() {
    const canvas = document.getElementById("effects-layer");
    const ctx = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const hearts = [];

    function createHeart() {
        hearts.push({
            x: Math.random() * canvas.width,
            y: -20,
            size: Math.random() * 14 + 8,
            speed: Math.random() * 1 + 0.5,
            opacity: Math.random() * 0.6 + 0.4
        });
    }

    function drawHeart(h) {
        ctx.save();
        ctx.globalAlpha = h.opacity;
        ctx.fillStyle = "pink";
        ctx.font = h.size + "px Arial";
        ctx.fillText("‚ù§", h.x, h.y);
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        hearts.forEach(h => {
            h.y += h.speed;
            drawHeart(h);
        });

        requestAnimationFrame(animate);
    }

    setInterval(createHeart, 100);
    animate();
}

/* üéÜ HAVAƒ∞ Fƒ∞≈ûEKLER (OPTƒ∞Mƒ∞ZE) */
function startFireworks() {
    const canvas = document.getElementById("effects-layer");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function boom() {
        const particles = [];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;

        for (let i = 0; i < 30; i++) { // particle sayƒ±sƒ± d√º≈ü√ºr√ºld√º
            particles.push({
                x, y,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 2 + 1, // hƒ±z optimize
                size: Math.random() * 2 + 1,   // boyut optimize
                alpha: 1
            });
        }

        fireworks.push(particles);
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = fireworks.length - 1; i >= 0; i--) {
            const fw = fireworks[i];
            for (let j = fw.length - 1; j >= 0; j--) {
                const p = fw[j];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02; // d√º≈ü√º≈ü biraz artƒ±rƒ±ldƒ±

                if (p.alpha <= 0) fw.splice(j, 1);
            }

            fw.length === 0 && fireworks.splice(i, 1);
        }

        // √ßizim
        fireworks.forEach(fw => {
            fw.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = "rgb(255,120,150)";
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        });

        requestAnimationFrame(update);
    }

    setInterval(boom, 800);
    update();
}
</script>

</body>
</html>
