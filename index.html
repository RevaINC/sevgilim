<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İyi ki Doğdun Nurum</title>

<style>
/* GENEL */
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Inter", sans-serif;
    overflow: hidden;
}

/* -----------------------------
   1) AÇILIŞ EKRANI
------------------------------*/
#love-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, rgba(255,60,90,0.3), rgba(0,0,0,0.95));
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 50px;
    text-align: center;
}

/* Arkaplanda büyük soft kalp */
#big-heart {
    position: absolute;
    width: 350px;
    height: 350px;
    background: rgba(255,40,70,0.24);
    transform: rotate(45deg);
    filter: blur(60px);
    animation: pulse 3s infinite ease-in-out;
    z-index: 0;
}

#big-heart::before,
#big-heart::after {
    content: "";
    position: absolute;
    width: 350px;
    height: 350px;
    background: rgba(255,40,70,0.24);
    border-radius: 50%;
}

#big-heart::before { top: -175px; left: 0; }
#big-heart::after  { left: -175px; top: 0; }

@keyframes pulse {
    0%   { transform: rotate(45deg) scale(1); opacity: 0.8; }
    50%  { transform: rotate(45deg) scale(1.15); opacity: 1; }
    100% { transform: rotate(45deg) scale(1); opacity: 0.8; }
}

#love-screen h1 {
    font-size: 48px;
    font-family: "Playfair Display", serif;
    color: #ff5775;
    text-shadow: 0 0 25px rgba(255,60,80,0.8);
    z-index: 10;
}

#button-row {
    display: flex;
    flex-direction: row;
    gap: 120px;
    position: relative;
    z-index: 10;
}

.btn-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    position: relative;
}

.btn-img {
    width: 90px;
    height: 90px;
    object-fit: contain;
    pointer-events: none;
    filter: drop-shadow(0 0 10px rgba(255,80,120,0.9));
}

.love-btn {
    padding: 14px 28px;
    font-size: 22px;
    border: none;
    cursor: pointer;
    border-radius: 14px;
    font-weight: bold;
    position: relative;
    z-index: 100000 !important;
    transition: 0.3s;
}

#yes-btn {
    background: linear-gradient(to right, #ff6a8e, #ff4d6d);
    color: white;
    box-shadow: 0 0 15px rgba(255,60,90,0.6);
}

#yes-btn:hover {
    transform: scale(1.1);
}

#no-btn {
    background: #333;
    color: white;
    z-index: 99999 !important;
}

/* -----------------------------
   2) ANA SAYFA
------------------------------*/
.neon-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,0,40,0.15), rgba(0,0,0,1));
    filter: blur(35px);
    z-index: 0;
}

.card {
    width: 90%;
    max-width: 720px;
    background: rgba(20, 20, 20, 0.55);
    border: 1px solid rgba(255,0,40,0.2);
    border-radius: 26px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(255,0,80,0.3);
    padding: 50px;
    margin: 70px auto;
    text-align: center;
    display: none;
}

.title {
    font-size: 54px;
    font-family: "Playfair Display", serif;
    color: #ff4d70;
    text-shadow: 0 0 22px rgba(255,0,60,0.6);
}

.message {
    margin-top: 25px;
    font-size: 20px;
    color: #e9e9e9;
    line-height: 1.8;
    border-left: 3px solid rgba(255,0,60,0.4);
    padding-left: 20px;
    font-family: Georgia, serif;
}

/* Romantik resim çerçevesi */
#birthday-image {
    margin-top: 35px;
    width: 100%;
    height: 280px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 0 25px rgba(255,0,60,0.4);
    border: 3px solid rgba(255,80,120,0.4);
    display: none;
}
</style>
</head>
<body>

<!-- AÇILIŞ EKRANI -->
<div id="love-screen">
    <div id="big-heart"></div>

    <h1>Beni seviyor musun? ❤️</h1>

    <div id="button-row">
        <div class="btn-area">
            <img src="evet_resmi.png" class="btn-img">
            <button id="yes-btn" class="love-btn">Evet</button>
        </div>

        <div class="btn-area">
            <img src="hayir_resmi.png" class="btn-img">
            <button id="no-btn" class="love-btn">Hayır</button>
        </div>
    </div>
</div>

<!-- MÜZİK -->
<audio id="bg-music" src="sarki.mp3"></audio>

<!-- ANA SAYFA -->
<div class="neon-bg"></div>

<div class="card" id="main-card">

    <h1 class="title">İyi ki doğdun Nurum</h1>

    <div class="message">
        Hayatımda tanıdığım en güzel şeylerden birisin…  
        Nice mutlu, aşk dolu senelere.  
        <br><br>
        <b>~ sky</b>
    </div>

    <img id="birthday-image" src="resim.png">

</div>

<script>
/* ----------------------------------------------------
   HAYIR BUTONU KAÇMA — KAYBOLMA SORUNU FIXLİ
---------------------------------------------------- */
const noBtn = document.getElementById("no-btn");

noBtn.addEventListener("mouseenter", () => {

    const rect = noBtn.getBoundingClientRect();

    const offsetX = (Math.random() * 240) - 120;
    const offsetY = (Math.random() * 240) - 120;

    let newX = rect.left + offsetX;
    let newY = rect.top + offsetY;

    newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
    newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

    noBtn.style.position = "fixed";
    noBtn.style.left = newX + "px";
    noBtn.style.top  = newY + "px";
    noBtn.style.zIndex = "999999";
});


/* ----------------------------------------------------
   EVET → GEÇİŞ
---------------------------------------------------- */
document.getElementById("yes-btn").addEventListener("click", () => {
    document.getElementById("love-screen").style.opacity = "0";

    setTimeout(() => {
        document.getElementById("love-screen").style.display = "none";
        document.getElementById("main-card").style.display = "block";

        document.getElementById("bg-music").play();
        document.getElementById("birthday-image").style.display = "block";
    }, 600);
});
</script>

</body>
</html>
